<div><a  ng-click='open()'><span class="glyphicon glyphicon-time"></span>Create Countdown</a></div>
<div class='counter-holder' ng-show='timers.length' >
	<timer  autostart="false" interval="1000" ng-repeat='timer in timers' countdown="timer.counter">
	<div>
	<h2>
		{{timer}}
	</h2>
	</div>
	<div>
		<div class="counter">
			<span class="blue">{{hours}}</span> hour{{hoursS}}
		</div>
		<div class="counter">
			<span class="blue">{{minutes}}</span> minute{{minutesS}}
		</div>
		<div class="counter">
			<span class="blue">{{seconds}}</span> second{{secondsS}}
		</div>
	</div>
	<div class='timerBtns'>
	<a ng-click="start()"><span class='glyphicon glyphicon-play'></span></a>
	<a ng-click="pause()"><span class='glyphicon glyphicon-pause'></span></a>
	<a ng-click="resume()"><span class='glyphicon glyphicon-play-circle'></span> </a>
	<a style='color:red' ng-click="delete()"><span class='glyphicon glyphicon-remove'></span></a>
	<a ng-click="lightOff()"><span class='glyphicon glyphicon-off'></a>

	</div>
	</timer>

</div>
